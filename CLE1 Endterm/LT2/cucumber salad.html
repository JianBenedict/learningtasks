<title>Cucumber Salad</title>

<body>

	<h1>Cucumber Salad</h1>
    <img src= "cucumber salad.jfif" title= "cucumber salad" alt="Image of cucumber salad "width="450" length= "300"/>
    <h2> Ingredients </h2>

    <ul>
    	<li>1 cucumber (sliced)</li>
    	<li>3 tbsp sugar</li>  
    	<li>1/4 cup fres lemon juice</li>
    	<li>8 oz sour cream</li>
    	<li>1 tspn salt</li>
        <li>1/2 tspn dill</li>

    </ul>

    <h3> Method </h3>

    <ol>
    	<li>Dissolve sugar in Lemon Juice. Add sour cream,salt and dill.Mix with the cucumbers</li>
    	


    </ol>
    
</body>
</html>
